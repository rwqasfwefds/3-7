<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#menu1 li').slice(1,3) // 1번이상 3번미만인 새끼들만 가져와라(1,2번만 가져와라)
            .css('background-color', 'yellow');
            
            $('li:last')
            .css('background-color', 'skyblue');
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>

    <ul id="menu2">
        <li>내용 2-1</li>
    </ul>
</body>
</html>
