<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('input').focus(function(){ //this = input 그냥 씨발 디스 으이? 이 새끼! 포커스하면 바꿔 씨발 이라는 뜻
                $(this).css('background-color', 'yellow');
            });

            $('input').blur(function(){ // blur = 포커스가 아닐때 & 클릭을 했을때 focus 클릭을 안 했을때 blur 
                $(this).css('background-color', 'pink');
            });

            $('select').change(function(){ // 옵션이 변경됐을때 이벤트 걸어주는 새끼가 change
                $('#show').text('선택 박스의 값이 바뀌었어요!');
            });
        });
    </script>
</head>
<body>
    <p>- 아이디 : <input type="text"></p>
    <select>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </select>

    <!-- 화면 출력 위치 -->
    <p id="show"></p>
    
</body>
</html>
