<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('div .row:even').css('backgroundColor', 'lightyellow');
            $('div .row:odd').css('backgroundColor', 'lightskyblue');

            $('div tr:first').css('backgroundColor', 'lightgray');
        });
    </script>
</head>
<body>
    <div>
        <h2>:even/ :odd 필터</h2>
        <table>
            <tr>
                <th>인덱스 번호</th>
                <th>1열</th>
                <th>2열</th>
            </tr>
            <tr class="row">
                <td>행 인덱스 : 0</td>
                <td>1행 1열</td>
                <td>1행 2열</td>
            </tr>
            <tr class="row">
                <td>행 인덱스 : 0</td>
                <td>2행 1열</td>
                <td>2행 2열</td>
            </tr>
            <tr class="row">
                <td>행 인덱스 : 0</td>
                <td>3행 1열</td>
                <td>3행 2열</td>
            </tr>
            <tr class="row">
                <td>행 인덱스 : 0</td>
                <td>4행 1열</td>
                <td>4행 2열</td>
            </tr>
            <tr class="row">
                <td>행 인덱스 : 0</td>
                <td>5행 1열</td>
                <td>5행 2열</td>
            </tr>
            <tr class="row">
                <td>행 인덱스 : 0</td>
                <td>6행 1열</td>
                <td>6행 2열</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
