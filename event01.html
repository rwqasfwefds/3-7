<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // 클릭 이벤트
            $('#btn1').click(function(){
                $('#show').text('클릭했어요!');
            });
            
            // 더블 클릭 이벤트
            $('#btn2').dblclick(function(){   //dblclick = 더블클릭
                $('#show').text('더블 클릭했어요!');
            });

            // 마우스오버 = 마우스엔터
            $('#box').mouseenter(function(){
                $('#show').text('마우스 포인터가 들어왔어요!');
            });
 
            // 마우스아웃 = 마우스리브
            $('#box').mouseleave(function(){
                $('#show').text('마우스 포인터가 벗어났어요!');
            });
        });
    </script>
    <style>
        #box{
            width: 120px;
            height: 30px;
            margin-top: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button id="btn1">클릭</button>
    <button id="btn2">더블 클릭</button>
    <div id="box">div 요소</div>

    <!-- 화면 출력 위치 -->
    <p id="show"></p>
    
</body>
</html>
