<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
                    // 변수 선언
        let clearQueue = false;
        let goToEnd = false;
        
        // 이벤트 연결
        $('#clearQueue').change(function(){
            clearQueue = $(this).prop('checked')
        });

        $('#goToEnd').change(function(){
            goToEnd = $(this).prop('checked')
        });

        $('#stopButton').change(function(){
            $('#box').stop(clearQueue, goToEnd);
        });

        // 스타일 변경
        $('#box').css({
            width: 100,
            height: 100,
            background: 'red'
        });
        
        // 타이머 연결
        setInterval(function(){
            $('#box').animate({
                width: 200
            }, 1000).delay(1000).animate({
                width: 100,
                height: 100
            }, 1000);
        }, 1000);
        });
    </script>
</head>
<body>
    <label>clearQueue</label>
    <input id="clearQueue" type="checkbox">
    <br>
    <label>goToEnd</label>
    <input id="goToEnd" type="checkbox">
    <br>
    <button id="stopButton">stop</button>
    <!-- 애니메이션 -->
    <div id="box"></div>
    
</body>
</html>
