<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('li:first-child').css('backgroundColor', 'yellow');
            $('li:last-child').css('backgroundColor', 'pink');

            $('li:first').css('border', '1px solid red');
            $('li:last').css('border', '1px solid black');
        });
    </script>
    <style>
        ul{
            border: 1px solid blue;
        }
    </style>

</head>
<body>
    <h2>:first-child/:last-child 필터</h2>

    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
    </ul>
    
    <ul>

</body>
</html>
